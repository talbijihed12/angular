<div class="container">
    
    <div class="row">
      
      <input name="count" [(ngModel)]="countText">
      <button (click)="count()"> nombre</button>
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let p of listeArticles">
          <div *ngIf="p.categorie!='Travail'">
            <div class="card" style="width: 18rem;">

                <div class="card-body">
                  <h5 class="card-title">{{p.titre}}</h5>
                  <p class="card-text" [ngStyle]="{color: p.categorie=== 'Education' ? 'blue' : 'black'}"
                  >contenu : {{p.contenu}}</p>
                  <p class="card-text" [ngStyle]="{color: p.categorie=== 'Education' ? 'blue' : 'black'}"
                  >auteur : {{p.auteur}}</p>
                  <p class="card-text" [ngStyle]="{color: p.categorie=== 'Education' ? 'blue' : 'black'}"
                  >date : {{p.date}}</p>
                  <p class="card-text" [ngStyle]="{color: p.categorie=== 'Education' ? 'blue' : 'black'}"
                  >categorie : {{p.categorie}}</p>

                  
                </div>
              </div>
            </div>
            </div>
        
    </div>
</div>
