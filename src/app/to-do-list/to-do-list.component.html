
<div class="container">
  <div class="row">
      <div class="col-md-4"*ngFor="let p of ListTodo">
          <div class="card" style="width: 18rem;">
              <img src={{p.picture}} class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="card-text">id : {{p.id}}</p>
                <p class="card-text">user : {{p.userId}}</p>
                <p class="card-text">completed : {{p.completed}}</p>
              </div>
            </div>
      </div>
      <button class="btn btn-primary"(click)="getbilan()">bilan</button>&nbsp;&nbsp;&nbsp;
      <p class="card-text">calcul : {{c}}</p>
  </div>
</div>
